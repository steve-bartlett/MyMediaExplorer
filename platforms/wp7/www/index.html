<!DOCTYPE html>
<html ng-app="mediaApp">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <title>iTunes Media Explorer</title>
        <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
        <link href="lib/css/ionic.min.css" rel="stylesheet">

        <!-- ionic/angular scripts -->
        <script src="lib/js/ionic.bundle.min.js"></script>
        <script src="lib/js/angular/angular-resource.min.js"></script>

        <!-- cordova -->
        <script src="cordova.js"></script>

        <!-- app scripts -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
    </head>

  <body>
    <div ng-controller="MainCtrl">       
      <ion-nav-view></ion-nav-view>
    </div>

    <script id="menu.html" type="text/ng-template">
      <ion-side-menus>
        <fade-bar></fade-bar>
        <ion-pane ion-side-menu-content>
          <ion-nav-bar type="bar-dark"></ion-nav-bar>
          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-pane> 

        <ion-side-menu side="left" class="dark-bg" >
            <header class="bar bar-header bar-dark">
                <h1 class="title">Options</h1>
            </header>
          <ion-content has-header="true">
            <ul>
              <a href="#/menu/search" class="item item-icon-left item-dark"><i class="icon ion-search"></i>Search</a>
              <a href="#/menu/settings" class="item item-icon-left item-dark"><i class="icon ion-settings"></i>Settings</a>
              <a href="#/menu/about" class="item item-icon-left item-dark"><i class="icon ion-information"></i>About</a>
            </ul>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
    </script>

  </body>
</html>
