<ion-view title="navTitle" left-buttons="leftButtons">

    <!-- This settings page is not fully implemented with volume and toggles but max results is used in the query. It was meant to be
    more of an example of some Ionic components for now -->
    <ion-content has-header="true" padding="true">
        <div class="list">
           <ion-toggle ng-repeat="item in toggleList"
                       ng-model="item.checked"
                       ng-checked="item.checked">
                <label class="input-label">{{ item.text }}</label>
            </ion-toggle>

            <li class="item">
                <label class="input-label" for="volume"> Volume
                <div class="range" id="volume">
                    <i class="icon ion-volume-low"></i>
                        <input type="range" name="volume">
                    <i class="icon ion-volume-high"></i>
                </div>
                </label>
            </li>

            <li class="item">
                <label class="input-label" for="results">Max # of Results</label>
                <select id="results" ng-model="maxResults" ng-change="changeNumResults()">
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                </select>
            </li>
        </div>
    </ion-content>

</ion-view>
